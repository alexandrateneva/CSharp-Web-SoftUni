<h1 class="text-center">Create Contest</h1>
<hr/>
<form class="mx-auto w-50" method="post" action="/Contests/Create">
    <div class="form-group">
        <label for="name">Contest Name</label>
        <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="button-holder mt-4 d-flex justify-content-center">
        <button type="submit" class="btn btn-block btn-light btn-outline-success">Create</button>
    </div>
</form>
