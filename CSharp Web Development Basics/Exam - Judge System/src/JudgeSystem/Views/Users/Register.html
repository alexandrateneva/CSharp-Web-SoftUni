<h1 class="text-center">Register</h1>

<form class="mx-auto w-50" method="post" action="/Users/Register">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email..." name="email">
    </div>
    <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Full Name..." name="fullName">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password..." name="password">
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password..." name="confirmPassword">
    </div>
    <div class="form-group mt-4 d-flex justify-content-center">
        <input type="checkbox" name="TermsAndConditions" value="Agree"> I agree with the official Terms and Conditions
    </div>
    <div class="button-holder mt-4 d-flex justify-content-center">
        <button type="submit" class="btn btn-block btn-light btn-outline-dark">Register</button>
    </div>
</form>
